<form [formGroup]="editRecipeForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" 
            name="name" 
            id="name" 
            class="form-control"
            formControlName = "name"
        >
    </div> 
    <div class="form-group">
        <label for="url">Image URL</label>
        <input type="text" 
            name="url" 
            id="url" 
            class="form-control"
            formControlName = "url"
        >
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea 
            name="description" 
            id="description" 
            rows="5" 
            class="form-control"
            formControlName = "description"
        ></textarea>
    </div>
    <div class="form-group" formArrayName="ingredients">
        <label for="">Ingredients</label>
        <div class="row"
            *ngFor = "let ingredientControl of editRecipeForm.get('ingredients').controls; let i=index"
            [formGroupName]="i">
            <div class="col-xs-8">
                <input type="text" 
                    name="iName" 
                    id="iName" 
                    class="form-control"
                    formControlName = "iName"
                >
            </div>
            <div class="col-xs-2">
                <input type="number" 
                    name="iAmount" 
                    id="iAmount" 
                    class="form-control"
                    formControlName = "iAmount"
                >
            </div>
            <div class="col-xs-2">
                <button class="btn btn-danger"
                    (click)="onDeleteIngredient(i)">X</button>
            </div>
        </div>
    </div>
    <div class="btn-toolbar">
            <button class="btn btn-success"
                (click) = "onUpdateRecipe()"
                [disabled] = "!editRecipeForm.valid"    
            >Update</button>
            <button class="btn btn-danger">Clear</button>
    </div>

</form>
