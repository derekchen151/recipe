<div class="row">
  <div class="col-xs-12">
    <img src="{{ recipe.imagePath }}" 
         alt="{{ recipe.name }}" 
         class="img-responsive"
         style="max-height: 500px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4> {{ recipe.name }} </h4>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
      appDropdownDirective>
      <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span> </button>  
      
      <ul class="dropdown-menu">
        <li><a style="cursor:pointer" (click)="onAddToShoppingList(recipe.ingredients)">Add to shopping list</a></li>
        <li><a style="cursor:pointer" [routerLink]="['/recipes', index, 'edit']">Edit Recipe</a></li>
        <li><a style="cursor:pointer" (click)="onDeleteRecipe(index)">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p> {{ recipe.description }} </p>
  </div>
</div>

<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} : {{ ingredient.amount }}</li>
      </ul>
    </div>
  </div>
